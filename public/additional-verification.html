<!--
Google Search Console - Métodos de verificación adicionales

Método DNS:
Si prefieres verificar mediante DNS, puedes añadir un registro TXT a tu dominio:

1. Ve a tu proveedor de DNS
2. Añade un registro TXT con el nombre: @
3. Y el valor: google-site-verification=CÓDIGO_DE_VERIFICACIÓN
4. Espera a que se propague el DNS (puede tardar hasta 72 horas)

Método Google Analytics:
Si ya tienes Google Analytics en tu sitio, puedes usar esa cuenta para verificar:

1. Selecciona "Google Analytics" como método de verificación
2. Selecciona la cuenta de Analytics asociada con tu sitio
3. Haz clic en "Verificar"

Método Google Tag Manager:
Si utilizas Google Tag Manager:

1. Selecciona "Google Tag Manager" como método
2. Selecciona tu cuenta de Tag Manager
3. Haz clic en "Verificar"
-->
